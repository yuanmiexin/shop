<style>
    .ps{
        line-height: 2em;
        padding-top: 10px;
    }

</style>
<body>
<div class="loginWraper">
    <div id="loginform" class="loginBox" style="width:100%">
        <form class="form-horizontal" action="index.html" method="post">
            {foreach name='$cate' item='vo'}
            <div class="cl" style="padding-right: 5px">
                <div> <img src="__STATIC__/1a.jpg" style="width:250px;padding:10px 30px 20px 30px;float:left"/></div>

                <div style="margin-left: 5px">
                    <p class="ps">名称：{$vo.name}</p>
                    <p class="ps">参选说明：{$vo.content}</p>
                    <p class="ps">参选单位：{$vo.work}</p>
                    <p class="ps" id="sore">目前票数：{$vo.sore}</p>
                    <input type="hidden" value="{$vo.id}" id="idd">
                    <p class="ps">我要投票：<span class="btn radius" style="background: #4fbd4f" id="jia"><i class="Hui-iconfont" >&#xe66d;</i>投票</span>
                    <span class="btn btn-default radius" style="background: #4fbd4f" id="jian"><i class="Hui-iconfont" >&#xe66e;</i>扔鸡蛋</span>
                    </p>
                </div>
            </div>
            {/foreach}
        </form>
    </div>
</div>
<div class="footer"></div>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/static/h-ui/js/H-ui.min.js"></script>
<!--此乃百度统计代码，请自行删除-->
<script>
$("#jia").click(function(){
    var id = $("#idd").val();
    var url='{:url("toupiao/toupiao/tou")}';
    var postData={
        id:id
    }
   $.post(url,postData,function(result){
        var data=JSON.parse(result);
       // alert(data);
          var data_ = '';
            data_ +='目前票数：'+data.sore;
        $('#sore').html(data_);
    },'json')
})

$("#jian").click(function(){
    var id = $("#idd").val();
    var url='{:url("toupiao/toupiao/diao")}';
    var postData={
        id:id,
    }
    $.post(url,postData,function(result){
        //alert(result);
        var data=JSON.parse(result);
        var data_ = '';
        data_ +='目前票数：'+data.sore;
        $('#sore').html(data_);
    },'json')
})
</script>
