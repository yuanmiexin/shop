<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻申请 </nav>
<div class="page-container">
  <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius"  href="{:url('Deal/add')}"><i class="Hui-iconfont">&#xe600;</i> 添加商品</a>
  </span> <span class="r"></span> </div>
  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
      <tr class="text-c">
        <th width="15">ID</th>
        <th width="50">名称</th>
        <th width="60">缩略图</th>
        <th width="60">排序</th>
        <th width="60">类别</th>
        <th width="60">状态</th>
        <th width="50">操作</th>
      </tr>
      </thead>
      <tbody>
       {foreach name='deals' item='vo'}
      <tr class="text-c listorder">
        <td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td><img src="{$vo.image}" width="80px"/></td>
        <td><input type="text" value="{$vo.listorder}" d-id="{$vo.id}" style="width:30px" /></td>
        <td>{$categorys[$vo.category_id]}</td>
        <td class="td-status">{$vo.status|status}</td>
        <td class="td-manage"><a style="text-decoration:none" class="ml-5" href="{:url('deal/edit',['id'=>$vo.id])}" title="查看"><i class="Hui-iconfont">&#xe6df;</i></a>
          <a style="text-decoration:none" class="ml-5"  href="{:url('deal/status',['id'=>$vo.id,'status'=>-1])}" title="下架"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
          {/foreach}
      </tbody>
    </table>
  </div>
</div>
<div class="tp5-o2o pagination">{$deals->render()}</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script type="text/javascript">
    var SCOPE={
        'listorder_url':'{:url("deal/listorder")}'
    }

</script>
