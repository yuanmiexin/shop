{extend name='base'/}
{block name='content'}
<div class="cl pd-5 bg-1 bk-gray mt-20"> 添加推荐合作单位</div>
<article class="page-container">
  <form class="form form-horizontal" id="form-article-add" method="post" action="{:url('news/add')}">
    基本信息：
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>单位名称：</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="" placeholder=""  name="title">
      </div>
    </div>

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input id="file_upload"  type="file" multiple="true" name="logo">
        <img style="display: none" id="upload_org_code_img" src="" width="150" height="150">
        <input id="file_upload_image" name="logo" type="hidden" multiple="true" value="">
      </div>
    </div>
   <!-- <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">门店介绍：</label>
      <div class="formControls col-xs-8 col-sm-9">
       <p> <script id="editor"  type="text/plain" name="content" style="width:80%;height:300px;"></script></p>
      </div>
    </div>-->

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
      <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select cityId">
					<option value="">--请选择--</option>
                    {foreach name='citys' item='vo'}
					  <option value="{$vo.id}">{$vo.name}</option>
                     {/foreach}

				</select>
				</span>
      </div>
      <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box" id="select-box"  style="display: none">
				<select name="se_city_id" class="select se_city_id">

				</select>
				</span>
      </div>
    </div>


    <div class="row cl">
      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
        <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 申请</button>
      </div>
    </div>
  </form>
</article>
