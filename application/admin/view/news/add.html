{extend name='base'/}
{block name='content'}
<div class="cl pd-5 bg-1 bk-gray mt-20"> 添加资讯信息</div>
<article class="page-container">
  <form class="form form-horizontal" id="form-article-add" method="post" action="{:url('news/add')}">
    基本信息：
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>资讯名称：</label>
      <div class="formControls col-xs-8 col-sm-3">
        <input type="text" class="input-text" value="" placeholder=""  name="title">
      </div>
    </div>

   <!-- <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">门店介绍：</label>
      <div class="formControls col-xs-8 col-sm-9">
       <p> <script id="editor"  type="text/plain" name="content" style="width:80%;height:300px;"></script></p>
      </div>
    </div>-->

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
      <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
				<select name="category_id" class="select categoryId">
                  <option value="0">--请选择--</option>
               {foreach name='category' item='vo'}
                  <option value="{$vo.id}">{$vo.name}</option>
               {/foreach}
                </select>
				</span>
      </div>
    </div>

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">资讯内容：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <p><script id="editor"  type="text/plain" name="content" style="width:80%;height:180px;"></script></p>
      </div>
    </div>

    <div class="row cl">
      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
        <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 申请</button>
      </div>
    </div>
  </form>
</article>

</script>
