{extend name='base'/}
{block name='content'}
<body>
<div class="page-container">
  <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
    <a class="btn btn-primary radius"  href="{:url('news/add')}"><i class="Hui-iconfont">&#xe600;</i> 添加资讯</a></span> <span class="r"></span> </div>
  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
      <tr class="text-c">
        <th width="80">ID</th>
        <th width="100">名称</th>
        <th width="100">内容</th>
        <th width="60">更新时间</th>
        <th width="60">类别</th>
        <th width="60">状态</th>
        <th width="100">操作</th>
      </tr>
      </thead>
      <tbody>
       {foreach name='$news' item='vo'}
      <tr class="text-c">
        <td>{$vo.id}</td>
        <td>{$vo.title}</td>
        <td>{$vo.content}</td>
        <td>{$vo.create_time|@date='y-m-d',###}</td>
        <td>{$categorys[$vo.category_id]}</td>
        <td class="td-status"><a href="{:url('news/status',['id'=>$vo.id,'status'=>$vo.status==1?0:1])}" >{$vo.status|status}</a></td>
        <td class="td-manage"><a style="text-decoration:none" class="ml-5" href="{:url('news/edit',['id'=>$vo.id])}" title="查看"><i class="Hui-iconfont">&#xe6df;</i></a>
          <a style="text-decoration:none" class="ml-5"  href="{:url('news/status',['id'=>$vo.id,'status'=>-1])}" title="下架"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
     {/foreach}
      </tbody>
    </table>
  </div>
</div>
<div class="tp5-o2o pagination">{$news->render()}</div>
<!--包含头部文件-->
{/block}
